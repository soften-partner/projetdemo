
<div>
    <form action="" [formGroup]="forminput" >
        <div class="form-floating mb-3">
            
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" formControlName="email">
        <label for="floatingInput">Email address</label>
        <div class="alert alert-danger" role="alert" *ngIf="this.forminput.controls['email'].errors?.['required'] && !this.forminput.pristine ">
            Email is required !!!!
          </div>
          <div class="alert alert-danger" role="alert" *ngIf="this.forminput.controls['email'].errors?.['email'] && !this.forminput.pristine ">
            Email syntax is wrong please check it  !!!!
          </div>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password">
        <label for="floatingPassword">Password</label>
        <div class="alert alert-danger" role="alert" *ngIf="this.forminput.controls['password'].errors?.['required'] && !this.forminput.pristine ">
            Password is required !!!!
          </div>
    </div>
    <div>
        <input type="submit" (click)="onsubmit()" value="SignIn">
    </div>
</form>
</div>
